<div class="modal" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{sbook.title}}</h5>
                <button type="button" class="close text-dark" data-dismiss="modal" (click)="closeModal()"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="dateForm" (ngSubmit)="borrowbook()">
                <div class="modal-body">
                    Date of Return : <input type="date" formControlName="date">
                </div>
                <div class="modal-footer">
                    <button class="butn">Borrow Now</button>
                </div>
            </form>
        </div>
    </div>
</div>

<section id="best-selling" class="leaf-pattern-overlay">
    <div class="corner-pattern-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-8">

                <div class="row">

                    <div class="col-md-6">
                        <figure class="products-thumb">
                            <img src="{{sbook.image}}" alt="book" class="single-image">
                        </figure>
                    </div>

                    <div class="col-md-6">
                        <div class="product-entry">
                            <h2 class="section-title divider" style="margin-top: -60px;">{{sbook.title}}</h2>

                            <div class="products-content">
                                <div class="author-name">By {{sbook.author}}</div>
                                <h3 class="item-title">{{sbook.genre}}</h3>
                                <div class="item-price">Borrowed by :{{sbook.borrowed_count}}</div>
                                <div class="btn-wrap">
                                    <a href="#" class="btn-accent-arrow" id="{{sbook.id}}"
                                    *ngIf="sbook.available == true" (click)="openModal()">Borrow Now <i
                                            class="icon icon-ns-arrow-right"></i></a>
                                    <a href="#" class="btn-accent-arrow" id="{{sbook.id}}"
                                    *ngIf="sbook.available == false">Reserve for Later<i
                                            class="icon icon-ns-arrow-right"></i></a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- / row -->

            </div>

        </div>
    </div>
</section>
