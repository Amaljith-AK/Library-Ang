<div class="container">
    
<h2 style="font-weight: 700;font-size: 1.2em;margin-top: 30px;color: rgb(9, 9, 81);">Borrow Details</h2>
<table class="table table-dark container" style="width: 100%;">
    <thead>
        <tr>
            <th>Book Title</th>
            <th>Borrowed User</th>
            <th>Date of Borrowing</th>
            <th>Date of Returning</th>
            <th>Fine</th>
            <th>Returned</th>
        </tr>
    </thead>
    <tbody>

            <tr *ngFor="let detail of bdet">
                <td >{{detail.book}}</td>
                <td >{{detail.user}}</td>
                <td >{{detail.date_of_borrow}}</td>
                <td >{{detail.date_of_return}}</td>
                <td >{{detail.fine}}</td>
                <td *ngIf="detail.returned === false">No</td>
                <td *ngIf="detail.returned === true">Yes</td>

            </tr>
        
    </tbody>
</table>
</div>
