<div class="container">
    
<h2 style="font-weight: 700;font-size: 1.2em;margin-top: 30px;color: rgb(9, 9, 81);">User Details</h2>
<table class="table table-dark container" style="width: 100%;">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Book Borrow Count</th>
        </tr>
    </thead>
    <tbody>

            <tr *ngFor="let user of userdet">
                <td *ngIf="user.username!='Admin' && user.username!='admin'">{{user.first_name}} {{user.last_name}}</td>
                <td *ngIf="user.username!='Admin' && user.username!='admin'">{{user.username}}</td>
                <td *ngIf="user.username!='Admin' && user.username!='admin'">{{user.email}}</td>
                <td *ngIf="user.username!='Admin' && user.username!='admin'">{{user.BorrowCount}}</td>

            </tr>
        
    </tbody>
</table>

</div>
